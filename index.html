<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body style="height: 100vh; justify-items: center; align-content: center">
    <header class="text-3xl font-bold">
        <h1>My Todo List</h1>
    </header>

    <main>
        <section id="todo-app" class="py-[16px]">
            <form id="todo-form">
                <input class="border-b rounded" type="text" id="new-todo" placeholder="What needs to be done?">
                <input class="border-b rounded" type="date" id="due-date">
                <button class="bg-blue-500 text-white px-4 py-1 rounded" id="add-todo">Add</button>
                <ul id="todo-list"></ul>
            </form>    
        </section>

        <section class="flex justify-between">
            <button class="bg-gray-500 text-white px-2 py-1 rounded" id="filter-todo"> 
                Filter Tasks

            </button>
            <button class="bg-red-500 text-white px-2 py-1 rounded" id="delete-all" onclick="deleteAll()">
                Delete All Tasks
            </button>
        </section>
    
        <section class="py-[16px]">
            <h2 class="text-xl font-bold">List Of Todo</h2>
            <ul id="todo-list" class="text-center">
                <p>No task added yet
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Najwa's Todo App</p>
    </footer>



    <script src="js/script.js"></script>
</body>
</html>
